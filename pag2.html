<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina 2</title>
</head>
<body>
    <p>Contagem de cliques: <span id="clickCount"></span></p>
    <script>
        function atualizarContagem() {
            // Recupera a contagem da localStorage
            let contador = localStorage.getItem('contador') ? parseInt(localStorage.getItem('contador')) : 0;
            document.getElementById('clickCount').innerText = contador;
        }

        // Atualiza a contagem inicialmente
        atualizarContagem();

        // Atualiza a contagem a cada segundo
        setInterval(atualizarContagem, 1000);

        window.addEventListener('message', function(event) {
            // Atualiza a contagem com a mensagem recebida
            document.getElementById('clickCount').innerText = event.data;
        })
    </script>
</body>
</html>
